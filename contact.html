<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Holloway Performance Horse Farrier - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src='https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js'></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <img id='logo' src='hollowayLogo.png'
                    alt='hphf logo'>
            </div>
        </div>
    </div>

    <div class='row'>
        <div class='col-md-12'>
            <h1 id='mainHeading'>Holloway Performance Horse Farrier</h1>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <nav id='navbar'>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <hr>
    <br>
    <div class="container">
            <div class="row">
              <div class="col-md-12 col-md-offset-3">
                <div class="well well-sm">
                  <form class="form-horizontal" action="https://formspree.io/soizic.marie@gmail.com" method="POST"> >
                  <fieldset>
                    <legend class="text-center" id='contactTitle'>Contact us</legend>
            
                    <!-- Name input-->
                    <div class="form-group">
                      <label class="col-md-9" for="name">Name</label>
                      <div class="col-md-12">
                        <input id="name" name="name" type="text" placeholder="Your name" class="form-control" required>
                      </div>
                    </div>
            
                    <!-- Email input-->
                    <div class="form-group">
                      <label class="col-md-9 control-label" for="email">E-mail</label>
                      <div class="col-md-12">
                        <input id="email" name="email" type="text" placeholder="Your email" class="form-control" required>
                      </div>
                    </div>
            
                    <!-- Message body -->
                    <div class="form-group">
                      <label class="col-md-9 control-label" for="message">Your message</label>
                      <div class="col-md-12">
                        <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                      </div>
                    </div>
                    <div class='status'>

                    </div>
                    <!-- Form actions -->
                    <div class="form-group">
                      <div class="col-md-12 text-right">
                        <button type="submit" class="btn btn-primary btn-lg submit">Submit</button>
                      </div>
                    </div>
                  </fieldset>
                  </form>
                </div>
              </div>
            </div>
        </div>
   










    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js" integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8=" crossorigin="anonymous"></script>
</body>


</html>
